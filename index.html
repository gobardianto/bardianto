<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bardianto | Pixel Direct</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
        }
        .pixel-border {
            border: 3px solid #fff;
            box-shadow: 6px 6px 0px 0px rgba(255, 255, 255, 1);
        }
        .pixel-border:active {
            transform: translate(3px, 3px);
            box-shadow: 0px 0px 0px 0px rgba(255, 255, 255, 1);
        }
        @keyframes jelly {
            0%, 100% { transform: scale(1, 1); }
            30% { transform: scale(1.15, 0.85); }
            50% { transform: scale(0.85, 1.15); }
        }
        .jelly:active { animation: jelly 0.4s ease-in-out; }
        .loading-spin {
            width: 24px; height: 24px;
            border: 3px solid #333; border-top-color: #fff;
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // CONFIG SUPABASE
        const SUPABASE_URL = "https://dkftqhkpwymbdtpznwto.supabase.co";
        const SUPABASE_KEY = "sb_publishable_Hlzx5XRu6hxnoxOCNKk7vg_9829kGve";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // SVG Icons Components
        const Icons = {
            Instagram: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>,
            Github: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>,
            X: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M4 4l11.733 16h4.267l-11.733-16zM4 20l6.768-6.768M20 4l-6.768 6.768"></path></svg>,
            Global: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>,
            Trash: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path></svg>
        };

        const getIconByUrl = (url) => {
            const l = url.toLowerCase();
            if (l.includes('instagram')) return <Icons.Instagram />;
            if (l.includes('github')) return <Icons.Github />;
            if (l.includes('twitter') || l.includes('x.com')) return <Icons.X />;
            return <Icons.Global />;
        };

        const App = () => {
            const [view, setView] = useState('home'); 
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState({ name: '', bio: '', avatar_url: '', bg_url: '' });
            const [links, setLinks] = useState([]);
            const [loading, setLoading] = useState(true);
            const [uploading, setUploading] = useState(null);

            // Auth States
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            useEffect(() => {
                const init = async () => {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    if (session) setUser(session.user);
                    await fetchData();
                };
                init();
            }, []);

            const fetchData = async () => {
                setLoading(true);
                const { data: prof } = await supabaseClient.from('profiles').select('*').limit(1).single();
                if (prof) {
                    setProfile(prof);
                    const { data: lnks } = await supabaseClient.from('links').select('*').eq('user_id', prof.id);
                    setLinks(lnks || []);
                }
                setLoading(false);
            };

            const handleUpload = async (e, field) => {
                if (!user) return alert("Hanya admin yang bisa mengunggah!");
                const file = e.target.files[0];
                if (!file) return;

                setUploading(field);
                const ext = file.name.split('.').pop();
                const path = `${user.id}/${field}-${Date.now()}.${ext}`;

                const { error } = await supabaseClient.storage.from('avatars').upload(path, file);
                if (error) {
                    alert(error.message);
                } else {
                    const { data: { publicUrl } } = supabaseClient.storage.from('avatars').getPublicUrl(path);
                    setProfile(p => ({ ...p, [field === 'avatar' ? 'avatar_url' : 'bg_url']: publicUrl }));
                }
                setUploading(null);
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) alert(error.message);
                else {
                    setUser(data.user);
                    setView('admin');
                }
                setLoading(false);
            };

            const saveProfile = async () => {
                setLoading(true);
                const { error } = await supabaseClient.from('profiles').upsert({ id: user.id, ...profile });
                if (error) alert(error.message); else alert("Berhasil Disimpan!");
                setLoading(false);
            };

            const addLink = async (type) => {
                const { data, error } = await supabaseClient.from('links').insert({
                    user_id: user.id, title: 'Baru', url: 'https://', type
                }).select().single();
                if (!error) setLinks([...links, data]);
            };

            const deleteLink = async (id) => {
                await supabaseClient.from('links').delete().eq('id', id);
                setLinks(links.filter(l => l.id !== id));
            };

            if (loading && view === 'home') return <div className="h-screen flex items-center justify-center bg-black"><div className="loading-spin"></div></div>;

            return (
                <div className="min-h-screen bg-black text-white selection:bg-white selection:text-black">
                    {/* --- HOME VIEW --- */}
                    {view === 'home' && (
                        <div className="max-w-md mx-auto pt-20 px-6 flex flex-col items-center">
                            {profile.bg_url && <img src={profile.bg_url} className="fixed inset-0 w-full h-full object-cover opacity-30 -z-10" />}
                            
                            <div className="w-24 h-24 border-4 border-white mb-6 bg-zinc-900 overflow-hidden">
                                {profile.avatar_url && <img src={profile.avatar_url} className="w-full h-full object-cover" />}
                            </div>

                            <h1 className="text-2xl font-black uppercase tracking-tighter mb-2 text-center">{profile.name || "BARDIANTO"}</h1>
                            <p className="text-xs text-zinc-500 mb-10 text-center uppercase tracking-widest leading-relaxed">{profile.bio || "DESIGNER & DEVELOPER"}</p>

                            <div className="flex flex-wrap justify-center gap-4 mb-10">
                                {links.filter(l => l.type === 'social').map(l => (
                                    <a key={l.id} href={l.url} target="_blank" className="w-12 h-12 pixel-border bg-black flex items-center justify-center jelly">
                                        {getIconByUrl(l.url)}
                                    </a>
                                ))}
                            </div>

                            <div className="grid grid-cols-2 gap-4 w-full">
                                {links.filter(l => l.type === 'square').map(l => (
                                    <a key={l.id} href={l.url} target="_blank" className="aspect-square pixel-border bg-zinc-900/50 backdrop-blur-md p-4 flex flex-col justify-between group jelly">
                                        <div className="flex justify-end opacity-40 group-hover:opacity-100">{getIconByUrl(l.url)}</div>
                                        <span className="text-[10px] font-extrabold uppercase tracking-widest">{l.title}</span>
                                    </a>
                                ))}
                            </div>

                            <button onClick={() => setView('login')} className="mt-24 text-[10px] font-bold text-zinc-700 hover:text-white transition-colors">ACCESS ADMIN</button>
                        </div>
                    )}

                    {/* --- LOGIN VIEW --- */}
                    {view === 'login' && (
                        <div className="h-screen flex items-center justify-center px-6">
                            <form onSubmit={handleLogin} className="w-full max-w-xs pixel-border p-8 bg-zinc-900 space-y-6">
                                <h2 className="text-xl font-black uppercase italic tracking-tighter border-b-2 border-white pb-2">Admin Login</h2>
                                <div className="space-y-4">
                                    <input type="email" placeholder="EMAIL" className="w-full bg-black border-2 border-zinc-700 p-3 text-xs focus:border-white outline-none" onChange={e => setEmail(e.target.value)} />
                                    <input type="password" placeholder="PASSWORD" className="w-full bg-black border-2 border-zinc-700 p-3 text-xs focus:border-white outline-none" onChange={e => setPassword(e.target.value)} />
                                </div>
                                <button className="w-full py-3 bg-white text-black font-black uppercase text-xs hover:bg-zinc-200">Sign In</button>
                                <button type="button" onClick={() => setView('home')} className="w-full text-[10px] text-zinc-500 font-bold">CANCEL</button>
                            </form>
                        </div>
                    )}

                    {/* --- ADMIN VIEW --- */}
                    {view === 'admin' && (
                        <div className="max-w-4xl mx-auto py-12 px-6">
                            <div className="flex justify-between items-center mb-12 border-b-4 border-white pb-4">
                                <h1 className="text-2xl font-black italic tracking-tighter">ADMIN_DASHBOARD</h1>
                                <button onClick={() => setView('home')} className="px-4 py-2 bg-white text-black font-bold text-xs">EXIT</button>
                            </div>

                            <div className="grid md:grid-cols-2 gap-12">
                                {/* Profiling */}
                                <div className="space-y-8">
                                    <h3 className="text-xs font-bold text-zinc-500 tracking-widest">PERSONAL_INFO</h3>
                                    <div className="flex gap-6 items-end">
                                        <div className="w-24 h-24 border-2 border-zinc-700 bg-zinc-900">
                                            {profile.avatar_url && <img src={profile.avatar_url} className="w-full h-full object-cover" />}
                                        </div>
                                        <label className="flex-1 h-12 flex items-center justify-center bg-white text-black font-black text-[10px] cursor-pointer hover:bg-zinc-200">
                                            {uploading === 'avatar' ? 'UPLOADING...' : 'UPLOAD AVATAR'}
                                            <input type="file" className="hidden" onChange={e => handleUpload(e, 'avatar')} />
                                        </label>
                                    </div>
                                    <label className="block w-full h-12 flex items-center justify-center bg-zinc-800 text-white font-black text-[10px] cursor-pointer hover:bg-zinc-700">
                                        {uploading === 'bg' ? 'UPLOADING...' : 'UPLOAD BACKGROUND'}
                                        <input type="file" className="hidden" onChange={e => handleUpload(e, 'bg')} />
                                    </label>
                                    <div className="space-y-4">
                                        <input value={profile.name} onChange={e => setProfile({...profile, name: e.target.value})} placeholder="Display Name" className="w-full bg-zinc-900 border-2 border-zinc-800 p-3 text-sm focus:border-white outline-none" />
                                        <textarea value={profile.bio} onChange={e => setProfile({...profile, bio: e.target.value})} placeholder="Biography" className="w-full bg-zinc-900 border-2 border-zinc-800 p-3 text-sm focus:border-white outline-none h-24" />
                                        <button onClick={saveProfile} className="w-full py-4 bg-indigo-600 text-white font-black uppercase text-xs hover:bg-indigo-500">Update Profile</button>
                                    </div>
                                </div>

                                {/* Link Editor */}
                                <div className="space-y-8">
                                    <div className="flex justify-between items-center">
                                        <h3 className="text-xs font-bold text-zinc-500 tracking-widest">CONTENT_LINKS</h3>
                                        <div className="flex gap-2">
                                            <button onClick={() => addLink('social')} className="px-2 py-1 border-2 border-zinc-700 text-[10px] font-bold">+ SOCIAL</button>
                                            <button onClick={() => addLink('square')} className="px-2 py-1 border-2 border-zinc-700 text-[10px] font-bold">+ SQUARE</button>
                                        </div>
                                    </div>
                                    <div className="space-y-4">
                                        {links.map(l => (
                                            <div key={l.id} className="p-4 border-2 border-zinc-800 bg-zinc-900/50 space-y-3 relative group">
                                                <button onClick={() => deleteLink(l.id)} className="absolute top-4 right-4 text-red-500 hover:text-red-300">
                                                    <Icons.Trash />
                                                </button>
                                                <div className="flex items-center gap-2 mb-2">
                                                    <span className="text-[9px] font-bold bg-zinc-700 px-2 py-0.5 rounded uppercase">{l.type}</span>
                                                    {getIconByUrl(l.url)}
                                                </div>
                                                <input value={l.title} onChange={e => {
                                                    const v = e.target.value;
                                                    setLinks(links.map(it => it.id === l.id ? {...it, title: v} : it));
                                                    supabaseClient.from('links').update({ title: v }).eq('id', l.id).then();
                                                }} className="bg-transparent text-sm font-bold block w-full outline-none border-b border-zinc-700 focus:border-white" />
                                                <input value={l.url} onChange={e => {
                                                    const v = e.target.value;
                                                    setLinks(links.map(it => it.id === l.id ? {...it, url: v} : it));
                                                    supabaseClient.from('links').update({ url: v }).eq('id', l.id).then();
                                                }} className="bg-transparent text-[10px] text-zinc-500 block w-full outline-none" />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
