        telegram: () => `<svg viewBox="0 0 24 24"><path d="M11.944 0C5.346 0 0 5.346 0 11.944c0 6.598 5.346 11.944 11.944 11.944 6.598 0 11.944-5.346 11.944-11.944C23.888 5.346 18.542 0 11.944 0zm5.206 16.561c-.19.19-.44.285-.71.285-.27 0-.52-.095-.71-.285l-1.42-1.42-1.42 1.42c-.19.19-.44.285-.71.285-.27 0-.52-.095-.71-.285L10.55 15.141l-1.42 1.42c-.19.19-.44.285-.71.285-.27 0-.52-.095-.71-.285l-1.42-1.42c-.39-.39-.39-1.02 0-1.41l1.42-1.42-1.42-1.42c-.39-.39-.39-1.02 0-1.41l1.42-1.42c.19-.19.44-.285.71-.285.27 0 .52.095.71.285l1.42 1.42 1.42-1.42c.19-.19.44-.285.71-.285.27 0 .52.095.71.285l1.42 1.42 1.42-1.42c.39-.39 1.02-.39 1.41 0l1.42 1.42c.39.39.39 1.02 0 1.41l-1.42 1.42 1.42 1.42c.39.39.39 1.02 0 1.41l-1.42 1.42z"/></svg>`,
        facebook: () => `<svg viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>`,
        globe: () => `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>`,
      };

      function getIconByUrl(url) {
        if (!url) return Icons.globe();
        const l = url.toLowerCase();
        if (l.includes('instagram.com')) return Icons.instagram();
        if (l.includes('github.com')) return Icons.github();
        if (l.includes('twitter.com') || l.includes('x.com')) return Icons.x();
        if (l.includes('youtube.com') || l.includes('youtu.be')) return Icons.youtube();
        if (l.includes('tiktok.com')) return Icons.tiktok();
        if (l.includes('linkedin.com')) return Icons.linkedin();
        if (l.includes('whatsapp.com') || l.includes('wa.me')) return Icons.whatsapp();
        if (l.includes('t.me') || l.includes('telegram')) return Icons.telegram();
        if (l.includes('facebook.com') || l.includes('fb.com')) return Icons.facebook();
        return Icons.globe();
      }

      // State
      let profile = {};
      let links = [];

      // DOM elements
      const avatarImg = document.getElementById('avatar-img');
      const profileName = document.getElementById('profile-name');
      const profileBio = document.getElementById('profile-bio');
      const socialContainer = document.getElementById('social-links');
      const squareContainer = document.getElementById('square-links');
      const bgDiv = document.getElementById('bg-image');
      const yearSpan = document.getElementById('current-year');
      const shareModal = document.getElementById('share-modal');
      const donateModal = document.getElementById('donate-modal');
      const shareBtn = document.getElementById('share-btn');
      const donateBtn = document.getElementById('donate-btn');
      const closeShare = document.getElementById('close-share');
      const closeDonate = document.getElementById('close-donate');
      const copyBtn = document.getElementById('copy-btn');
      const qrisCanvas = document.getElementById('qris-canvas');
      const manualAmount = document.getElementById('manual-amount');
      const donateOpts = document.querySelectorAll('.donate-opt');

      if (yearSpan) yearSpan.textContent = new Date().getFullYear();

      // Fetch data
      async function fetchData() {
        const { data: prof } = await supabaseClient.from('profiles').select('*').limit(1).maybeSingle();
        if (prof) {
          profile = prof;
          renderProfile();
          const { data: lnks } = await supabaseClient.from('links').select('*').eq('user_id', prof.id).order('created_at', { ascending: false });
          links = lnks || [];
          renderLinks();
        }
      }

      function renderProfile() {
        profileName.textContent = profile.name || 'Bagus Ardianto Adi Saputro';
        profileBio.textContent = profile.bio || 'Digital Creator';
        avatarImg.src = profile.avatar_url || 'https://ui-avatars.com/api/?name=Bagus+Ardianto&size=120&background=random';
        if (profile.bg_url) {
          bgDiv.style.backgroundImage = `url('${profile.bg_url}')`;
        }
      }

      function renderLinks() {
        socialContainer.innerHTML = '';
        squareContainer.innerHTML = '';
        links.forEach(link => {
          if (link.type === 'social') {
            const a = document.createElement('a');
            a.href = link.url;
            a.target = '_blank';
            a.className = 'social-minimal';
            a.innerHTML = getIconByUrl(link.url);
            socialContainer.appendChild(a);
          } else {
            const a = document.createElement('a');
            a.href = link.url;
            a.target = '_blank';
            a.className = 'square-minimal';
            a.innerHTML = `
              <div class="flex justify-end">${getIconByUrl(link.url)}</div>
              <span>${link.title}</span>
            `;
            squareContainer.appendChild(a);
          }
        });
      }

      // QRIS functions
      function crc16(str) {
        let crc = 0xFFFF;
        for (let i = 0; i < str.length; i++) {
          crc ^= (str.charCodeAt(i) << 8);
          for (let j = 0; j < 8; j++) {
            if (crc & 0x8000) crc = (crc << 1) ^ 0x1021;
            else crc = crc << 1;
          }
        }
        return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
      }

      function updateQRIS(amount) {
        const base = "00020101021126610014COM.GO-JEK.WWW01189360091439451776890210G9451776890303UMI51440014ID.CO.QRIS.WWW0215ID10254597029200303UMI520447895303360";
        const suffix = "5802ID5925BAGUS ARDIANTO ADI SAPUTR6013KOTA SEMARANG61055011562070703A01";
        const amtStr = amount.toString();
        const tag = "54" + amtStr.length.toString().padStart(2, '0') + amtStr;
        const full = base + tag + suffix + "6304";
        QRCode.toCanvas(qrisCanvas, full + crc16(full), { width: 180 });
      }

      // Event listeners
      shareBtn.onclick = () => shareModal.classList.add('show');
      closeShare.onclick = () => shareModal.classList.remove('show');
      donateBtn.onclick = () => { 
        donateModal.classList.add('show'); 
        updateQRIS(5000);
        // Reset active state
        donateOpts.forEach(opt => opt.classList.remove('active'));
        document.querySelector('.donate-opt[data-amount="5000"]').classList.add('active');
      };
      closeDonate.onclick = () => donateModal.classList.remove('show');

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(PUBLIC_URL);
        const toast = document.getElementById('copy-toast');
        toast.classList.remove('hidden');
        setTimeout(() => toast.classList.add('hidden'), 2000);
      };

      donateOpts.forEach(btn => {
        btn.onclick = () => {
          donateOpts.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          manualAmount.value = btn.dataset.amount;
          updateQRIS(btn.dataset.amount);
        };
      });

      manualAmount.oninput = (e) => {
        const val = e.target.value || 0;
        updateQRIS(val);
        donateOpts.forEach(b => b.classList.remove('active'));
      };

      // Download QR
      document.getElementById('download-qr').onclick = () => {
        const canvas = qrisCanvas;
        const link = document.createElement('a');
        link.download = 'qris-bardianto.png';
        link.href = canvas.toDataURL();
        link.click();
      };

      // Close modal when clicking outside
      window.onclick = (e) => {
        if (e.target === shareModal) shareModal.classList.remove('show');
        if (e.target === donateModal) donateModal.classList.remove('show');
      };

      // Set WA share link
      const waShare = document.getElementById('wa-share');
      waShare.href = `https://wa.me/?text=${encodeURIComponent(`Lihat profil Bagus Ardianto: ${PUBLIC_URL}`)}`;

      fetchData();
    })();
  </script>
