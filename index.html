  <script>
    (function() {
      // ==================== KONFIGURASI ====================

      // ==================== IKON GLOBAL ====================
      const Icons = {

        youtube: () => `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.42a2.78 2.78 0 0 0-1.94 2C1 8.11 1 12 1 12s0 3.89.46 5.58a2.78 2.78 0 0 0 1.94 2c1.72.42 8.6.42 8.6.42s6.88 0 8.6-.42a2.78 2.78 0 0 0 1.94-2C23 15.89 23 12 23 12s0-3.89-.46-5.58z"/><polygon points="9.75 15.02 15.5 12 9.75 8.98 9.75 15.02"/></svg>`,
        tiktok: () => `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"/></svg>`,
        linkedin: () => `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect x="2" y="9" width="4" height="12"/><circle cx="4" cy="4" r="2"/></svg>`,
        whatsapp: () => `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 1 1-7.6-14h.8c4.3 0 7.7 3.5 7.7 7.7v2.5z"/></svg>`,
        telegram: () => `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>`,
        discord: () => `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 11.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zM15 11.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/><path d="M17.5 6.5c-1.5-1-3.5-1.5-5.5-1.5s-4 .5-5.5 1.5L4 12l2.5 5.5c1.5 1 3.5 1.5 5.5 1.5s4-.5 5.5-1.5L20 12l-2.5-5.5z"/></svg>`,
        globe: () => `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>`,
      };

      function getIconByUrl(url) {
        if (!url) return Icons.globe();
        const l = url.toLowerCase();
        if (l.includes('instagram.com')) return Icons.instagram();
        if (l.includes('github.com')) return Icons.github();
        if (l.includes('twitter.com') || l.includes('x.com')) return Icons.x();
        if (l.includes('youtube.com') || l.includes('youtu.be')) return Icons.youtube();
        if (l.includes('tiktok.com')) return Icons.tiktok();
        if (l.includes('linkedin.com')) return Icons.linkedin();
        if (l.includes('whatsapp.com') || l.includes('wa.me')) return Icons.whatsapp();
        if (l.includes('t.me') || l.includes('telegram.org')) return Icons.telegram();
        if (l.includes('discord.com')) return Icons.discord();
        return Icons.globe();
      }

      // ==================== STATE ====================
      let profile = { name: '', bio: '', avatar_url: '', bg_url: '', text_color: '#ffffff' };
      let links = [];

      // DOM elements
      const avatarImg = document.getElementById('avatar-img');
      const profileName = document.getElementById('profile-name');
      const profileBio = document.getElementById('profile-bio');
      const socialContainer = document.getElementById('social-links');
      const squareContainer = document.getElementById('square-links');
      const bgDiv = document.getElementById('bg-image');
      const yearSpan = document.getElementById('current-year');
      const shareModal = document.getElementById('share-modal');
      const donateModal = document.getElementById('donate-modal');
      const shareBtn = document.getElementById('share-btn');
      const donateBtn = document.getElementById('donate-btn');
      const closeShare = document.getElementById('close-share');
      const closeDonate = document.getElementById('close-donate');
      const copyBtn = document.getElementById('copy-btn');
      const copyToast = document.getElementById('copy-toast');
      const waShare = document.getElementById('wa-share');
      const shareUrlSpan = document.getElementById('share-url');
      const donateOpts = document.querySelectorAll('.donate-opt');
      const manualAmount = document.getElementById('manual-amount');
      const qrisCanvas = document.getElementById('qris-canvas');
      const downloadBtn = document.getElementById('download-qr');

      let selectedAmount = 5000;

      // Set year
      if (yearSpan) yearSpan.textContent = new Date().getFullYear();

      // ==================== FUNGSI QRIS ====================
      function crc16(str) {
        let crc = 0xFFFF;
        for (let i = 0; i < str.length; i++) {
          crc ^= (str.charCodeAt(i) << 8);
          for (let j = 0; j < 8; j++) {
            if (crc & 0x8000) crc = (crc << 1) ^ 0x1021;
            else crc = crc << 1;
          }
        }
        return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
      }

      function generateQRISString(amount) {
        const basePrefix = "00020101021126610014COM.GO-JEK.WWW01189360091439451776890210G9451776890303UMI51440014ID.CO.QRIS.WWW0215ID10254597029200303UMI520447895303360";
        const baseSuffix = "5802ID5925BAGUS ARDIANTO ADI SAPUTR6013KOTA SEMARANG61055011562070703A01";
        
        const amountStr = amount.toString();
        const amountTag = "54" + amountStr.length.toString().padStart(2, '0') + amountStr;
        const withoutCRC = basePrefix + amountTag + baseSuffix + "6304";
        const crc = crc16(withoutCRC);
        return withoutCRC + crc;
      }

      function updateQRIS(amount) {
        if (isNaN(amount) || amount < 1000) amount = 5000;
        selectedAmount = amount;
        const qrisString = generateQRISString(amount);
        QRCode.toCanvas(qrisCanvas, qrisString, { width: 200 }, function(error) {
          if (error) console.error('QR Code error:', error);
        });
      }

      // ==================== FUNGSI FETCH ====================
      async function fetchData() {
        try {
          const { data: prof, error: profErr } = await supabaseClient
            .from('profiles')
            .select('*')
            .limit(1)
            .maybeSingle();

          if (profErr) console.error('Profile fetch error:', profErr);
          if (prof) {
            profile = prof;
            renderProfile();
          }

          if (prof?.id) {
            const { data: lnks, error: linksErr } = await supabaseClient
              .from('links')
              .select('*')
              .eq('user_id', prof.id)
              .order('created_at', { ascending: false });

            if (!linksErr) {
              links = lnks || [];
              renderLinks();
            }
          }
        } catch (error) {
          console.error('Error fetching data:', error);
        }
      }

      function renderProfile() {
        if (profile.text_color) {
          document.documentElement.style.color = profile.text_color;
        }
        if (profileName) profileName.textContent = profile.name || 'Bagus Ardianto Adi Saputro';
        if (profileBio) profileBio.textContent = profile.bio || 'Professional Profile';
        if (avatarImg) avatarImg.src = profile.avatar_url || '';
        
        if (bgDiv) {
          if (profile.bg_url) {
            bgDiv.style.backgroundImage = `url('${profile.bg_url}')`;
          } else {
            bgDiv.style.backgroundImage = 'none';
            bgDiv.style.backgroundColor = '#000';
          }
        }
      }

      function renderLinks() {
        if (!socialContainer || !squareContainer) return;
        
        socialContainer.innerHTML = '';
        squareContainer.innerHTML = '';

        links.forEach(link => {
          if (link.type === 'social') {
            const a = document.createElement('a');
            a.href = link.url;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            a.className = 'social-link';
            a.innerHTML = getIconByUrl(link.url);
            socialContainer.appendChild(a);
          } else {
            const a = document.createElement('a');
            a.href = link.url;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            a.className = 'square-link';
            a.innerHTML = `
              <div class="flex justify-end opacity-40 group-hover:opacity-100">${getIconByUrl(link.url)}</div>
              <span class="font-black uppercase tracking-widest leading-tight">${link.title || 'LINK'}</span>
            `;
            squareContainer.appendChild(a);
          }
        });
      }

      // ==================== MODAL FUNCTIONS ====================
      function showModal(modal) {
        if (modal) modal.classList.add('show');
      }
      
      function hideModal(modal) {
        if (modal) modal.classList.remove('show');
      }

      // ==================== EVENT LISTENERS ====================
      if (shareBtn) {
        shareBtn.addEventListener('click', () => {
          showModal(shareModal);
          if (shareUrlSpan) shareUrlSpan.textContent = PUBLIC_URL;
          if (waShare) waShare.href = `https://wa.me/?text=${encodeURIComponent('Cek profil profesional: ' + PUBLIC_URL)}`;

      }

      if (closeShare) {
        closeShare.addEventListener('click', () => hideModal(shareModal));

      if (donateBtn) {
        donateBtn.addEventListener('click', () => {
          showModal(donateModal);
          selectedAmount = 5000;
          if (manualAmount) manualAmount.value = 5000;
          donateOpts.forEach(btn => {
            btn.classList.remove('bg-white', 'text-black', 'border-white');
            if (btn.dataset.amount == 5000) {
              btn.classList.add('bg-white', 'text-black', 'border-white');
            }
          });
          updateQRIS(5000);
        });
      }

      if (closeDonate) {
        closeDonate.addEventListener('click', () => hideModal(donateModal));
      }

      if (copyBtn) {
        copyBtn.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(PUBLIC_URL);
            if (copyToast) {
              copyToast.classList.remove('hidden');
              setTimeout(() => copyToast.classList.add('hidden'), 2000);
            }
          } catch (err) {
            alert('Gagal menyalin');
          }
        });

      donateOpts.forEach(btn => {
        btn.addEventListener('click', () => {
          donateOpts.forEach(b => b.classList.remove('bg-white', 'text-black', 'border-white'));

          const amount = parseInt(btn.dataset.amount, 10);
          if (manualAmount) manualAmount.value = amount;
          updateQRIS(amount);
        });
      });

      if (manualAmount) {
        manualAmount.addEventListener('input', (e) => {
          const amount = parseInt(e.target.value, 10);
          if (!isNaN(amount) && amount >= 1000) {
            donateOpts.forEach(b => b.classList.remove('bg-white', 'text-black', 'border-white'));
            updateQRIS(amount);
          }
        });
      }

      if (downloadBtn) {
        downloadBtn.addEventListener('click', () => {
          if (qrisCanvas) {
            const link = document.createElement('a');
            link.download = `qris-${selectedAmount}.png`;
            link.href = qrisCanvas.toDataURL('image/png');
            link.click();
          }
        });
      }

      // Close modal when clicking outside
      window.addEventListener('click', (e) => {
        if (e.target === shareModal) hideModal(shareModal);
        if (e.target === donateModal) hideModal(donateModal);
      });

      // ==================== INIT ====================
      document.addEventListener('DOMContentLoaded', function() {
        fetchData();
        // Generate initial QR
        if (qrisCanvas) {
          updateQRIS(5000);
        }
      });
    })();
  </script>
</body>
</html>
